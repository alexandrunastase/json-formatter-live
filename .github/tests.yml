name: tests

on: [ push ]

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "23.10"

      - name: Install npm dependencies
        uses: bahmutov/npm-install@v1

      - name: test
        run: npm run test

